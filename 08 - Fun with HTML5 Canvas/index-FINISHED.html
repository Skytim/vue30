<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>HTML5 Canvas</title>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>

    <body id="app">
        <canvas
            id="draw"
            width="800"
            height="800"
            ref="draw"
            @mousedown="mousedownAction($event)"
            @mousemove="draw($event)"
            @mouseup="isDrawing=false"
            @mouseout="isDrawing=false"
        ></canvas>
    </body>
</html>
<script>
    var app = {
        data: function () {
            return {
                canvas: null,
                ctx: null,
                isDrawing: false,
                lastX: 0,
                lastY: 0,
                hue: 0,
                direction: true,
            };
        },
        methods: {
            mousedownAction(e) {
                this.isDrawing = true;
                this.lastX = e.offsetX;
                this.lastY = e.offsetY;
            },
            draw(e) {
                if (!this.isDrawing) return; // stop the fn from running when they are not moused down
                this.ctx.strokeStyle = `hsl(${this.hue}, 100%, 50%)`;
                this.ctx.beginPath();
                // start from
                this.ctx.moveTo(this.lastX, this.lastY);
                // go to
                this.ctx.lineTo(e.offsetX, e.offsetY);
                this.ctx.stroke();
                [this.lastX, this.lastY] = [e.offsetX, e.offsetY];

                this.hue++;
                if (this.hue >= 360) {
                    this.hue = 0;
                }
                if (this.ctx.lineWidth >= 100 || this.ctx.lineWidth <= 1) {
                    this.direction = !this.direction;
                }

                if (this.direction) {
                    this.ctx.lineWidth++;
                } else {
                    this.ctx.lineWidth--;
                }
            },
        },
        mounted() {
            this.canvas = this.$refs["draw"];
            this.ctx = this.canvas.getContext("2d");
            this.canvas.width = window.innerWidth;
            this.canvas.height = window.innerHeight;
            this.ctx.strokeStyle = "#BADA55";
            this.ctx.lineJoin = "round";
            this.ctx.lineCap = "round";
            this.ctx.lineWidth = 100;
            this.ctx.globalCompositeOperation = "multiply";
        },
    };
    Vue.createApp(app).mount("#app");
</script>
<style>
    html,
    body {
        margin: 0;
    }
</style>
