<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Flex Panels ðŸ’ª</title>
        <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet" type="text/css" />
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <style>
            html {
                box-sizing: border-box;
                background: #ffc600;
                font-family: "helvetica neue";
                font-size: 20px;
                font-weight: 200;
            }

            body {
                margin: 0;
            }

            *,
            *:before,
            *:after {
                box-sizing: inherit;
            }

            .panels {
                min-height: 100vh;
                overflow: hidden;
                display: flex;
            }

            .panel {
                background: #6b0f9c;
                box-shadow: inset 0 0 0 5px rgba(255, 255, 255, 0.1);
                color: white;
                text-align: center;
                align-items: center;
                transition: font-size 0.7s cubic-bezier(0.61, -0.19, 0.7, -0.11),
                    flex 0.7s cubic-bezier(0.61, -0.19, 0.7, -0.11), background 0.2s;
                font-size: 20px;
                background-size: cover;
                background-position: center;
                flex: 1;
                justify-content: center;
                display: flex;
                flex-direction: column;
            }

            .panel1 {
                background-image: url(https://source.unsplash.com/gYl-UtwNg_I/1500x1500);
            }
            .panel2 {
                background-image: url(https://source.unsplash.com/rFKUFzjPYiQ/1500x1500);
            }
            .panel3 {
                background-image: url(https://images.unsplash.com/photo-1465188162913-8fb5709d6d57?ixlib=rb-0.3.5&q=80&fm=jpg&crop=faces&cs=tinysrgb&w=1500&h=1500&fit=crop&s=967e8a713a4e395260793fc8c802901d);
            }
            .panel4 {
                background-image: url(https://source.unsplash.com/ITjiVXcwVng/1500x1500);
            }
            .panel5 {
                background-image: url(https://source.unsplash.com/3MNzGlQM7qs/1500x1500);
            }

            /* Flex Items */
            .panel > * {
                margin: 0;
                width: 100%;
                transition: transform 0.5s;
                flex: 1 0 auto;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .panel > *:first-child {
                transform: translateY(-100%);
            }
            .panel.open-active > *:first-child {
                transform: translateY(0);
            }
            .panel > *:last-child {
                transform: translateY(100%);
            }
            .panel.open-active > *:last-child {
                transform: translateY(0);
            }

            .panel p {
                text-transform: uppercase;
                font-family: "Amatic SC", cursive;
                text-shadow: 0 0 4px rgba(0, 0, 0, 0.72), 0 0 14px rgba(0, 0, 0, 0.45);
                font-size: 2em;
            }

            .panel p:nth-child(2) {
                font-size: 4em;
            }

            .panel.open {
                flex: 5;
                font-size: 40px;
            }

            @media only screen and (max-width: 600px) {
                .panel p {
                    font-size: 1em;
                }
            }
        </style>
    </head>
    <body>
        <div id="app">
            <div class="panels">
                <div
                    v-for="(panel, index) in panels"
                    :key="index"
                    :class="['panel', panel.class, { open: panel.isOpen, 'open-active': panel.isActive }]"
                    @click="toggleOpen(index)"
                    @transitionend="toggleActive(index, $event)"
                >
                    <p>{{ panel.text1 }}</p>
                    <p>{{ panel.text2 }}</p>
                    <p>{{ panel.text3 }}</p>
                </div>
            </div>
        </div>

        <script>
            const { createApp, reactive } = Vue;

            createApp({
                setup() {
                    const panels = reactive([
                        {
                            class: "panel1",
                            text1: "Hey",
                            text2: "Let's",
                            text3: "Dance",
                            isOpen: false,
                            isActive: false,
                        },
                        {
                            class: "panel2",
                            text1: "Give",
                            text2: "Take",
                            text3: "Receive",
                            isOpen: false,
                            isActive: false,
                        },
                        {
                            class: "panel3",
                            text1: "Experience",
                            text2: "It",
                            text3: "Today",
                            isOpen: false,
                            isActive: false,
                        },
                        {
                            class: "panel4",
                            text1: "Give",
                            text2: "All",
                            text3: "You can",
                            isOpen: false,
                            isActive: false,
                        },
                        {
                            class: "panel5",
                            text1: "Life",
                            text2: "In",
                            text3: "Motion",
                            isOpen: false,
                            isActive: false,
                        },
                    ]);

                    const toggleOpen = (index) => {
                        panels[index].isOpen = !panels[index].isOpen;
                    };

                    const toggleActive = (index, event) => {
                        if (event.propertyName.includes("flex")) {
                            panels[index].isActive = !panels[index].isActive;
                        }
                    };

                    return {
                        panels,
                        toggleOpen,
                        toggleActive,
                    };
                },
            }).mount("#app");
        </script>
    </body>
</html>
