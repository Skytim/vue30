<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>語音日記</title>
  <script src="https://unpkg.com/vue@next"></script>
</head>

<body id="app">
  <select v-model="lang" @change="chnageLang($event)">
    <option v-for="lang in langs" :key="lang" :value="lang">{{lang}}</option>
  </select>
  <div class="words" ref="words" contenteditable>
  </div>

</body>

</html>

<script>
  const app = {
    data() {
      return {
        recognition: null,
        lang: 'en-US',
        langs: ['en-US', 'cmn-Hant-TW', 'ja-JP']
      }
    },
    methods: {
      chnageLang(event) {
        this.recognition.lang = event.target.value;
      }
    },
    mounted() {
      window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

      this.recognition = new SpeechRecognition();
      this.recognition.interimResults = true;
      this.recognition.lang = this.lang;

      let word = document.createElement('p');

      this.$refs.words.appendChild(word);

      this.recognition.addEventListener('result', e => {
        const transcript = Array.from(e.results)
          .map(result => result[0])
          .map(result => result.transcript)
          .join('');

        word.textContent = transcript;

        if (e.results[0].isFinal) {
          word = document.createElement('p');
          this.$refs.words.appendChild(word);
        }
      });
      this.recognition.addEventListener('end', this.recognition.start);

      this.recognition.start();
    }
  };
  Vue.createApp(app).mount('#app');
</script>
<style>
  html {
    font-size: 10px;
  }

  body {
    background: #ffc600;
    font-family: 'helvetica neue';
    font-weight: 200;
    font-size: 20px;
  }

  .words {
    max-width: 500px;
    margin: 50px auto;
    background: white;
    border-radius: 5px;
    box-shadow: 10px 10px 0 rgba(0, 0, 0, 0.1);
    padding: 1rem 2rem 1rem 5rem;
    background: -webkit-gradient(linear, 0 0, 0 100%, from(#d9eaf3), color-stop(4%, #fff)) 0 4px;
    background-size: 100% 3rem;
    position: relative;
    line-height: 3rem;
  }

  p {
    margin: 0 0 3rem;
  }

  .words:before {
    content: '';
    position: absolute;
    width: 4px;
    top: 0;
    left: 30px;
    bottom: 0;
    border: 1px solid;
    border-color: transparent #efe4e4;
  }
</style>
