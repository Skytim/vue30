    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body id="app">
    <form class="search-form">
      <input
        type="text"
        class="search"
        placeholder="City or State"
        @change="displayMatches"
        @keyup="displayMatches"
      />
      <ul class="suggestions">
        <li :for="data in displayCities">
          <span class="name">{{data?.city}}</span>
          <span class="population"></span>
        </li>
      </ul>
    </form>
  </body>
</html>
<script>
  const app = {
    data() {
      return {
        endpoint:
          "https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json",
        initCities: [],
        displayCities: [],
      };
    },
    methods: {
      findMatches(wordToMatch, cities) {
        return cities.filter((place) => {
          // here we need to figure out if the city or state matches what was searched
          const regex = new RegExp(wordToMatch, "gi");
          return place.city.match(regex) || place.state.match(regex);
        });
      },
      numberWithCommas(x) {
        return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
      },
      displayMatches(e) {
        this.displayCities = this.findMatches(e.target.value, this.initCities);

        //       );

        //   </li>
        // `;
        //     })
        //     .join("");
        //   suggestions.innerHTML = html;
        console.log(this.displayCities);
      },
    },
    mounted() {
      var self = this;
      axios.get(self.endpoint).then(function (response) {
        self.initCities = response.data;
      });
    },
  };
  Vue.createApp(app).mount("#app");
</script>
