<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>HTML Video Player</title>
        <link rel="stylesheet" href="style.css" />
        <script src="https://unpkg.com/vue@next"></script>
    </head>
    <body id="app">
        <div class="player">
            <video class="player__video viewer" src="652333414.mp4" ref="video" @click="togglePlay()" @play="updateButton(e)"  @pause="updateButton(e)" @timeupdate="handleProgress()"></video>

            <div class="player__controls">
                <div class="progress" @click="scrub($event)" @mousemove=" mousedown && scrub($event)  "
                @mousedown="mousedown = true"  @mouseup="mousedown = false"  ref="progress">
                    <div class="progress__filled" ref="progressBar"></div>
                </div>
                <button class="player__button toggle" title="Toggle Play" ref="toggle"@click="togglePlay()">►</button>
                <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1" @change="handleRangeUpdate($event)" @mousemove="handleRangeUpdate($event)"/>
                <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1" @change="handleRangeUpdate($event)" @mousemove="handleRangeUpdate($event)"/>
                <button data-skip="-10" class="player__button" @click="skip($event)">« 10s</button>
                <button data-skip="25" class="player__button" @click="skip($event)" >25s »</button>
             
            </div>
        </div>
        <script src="scripts-FINISHED.js"></script>
    </body>
</html>
