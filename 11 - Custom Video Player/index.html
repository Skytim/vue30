<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>HTML Video Player</title>
        <!-- <link rel="stylesheet" href="style.css" /> -->
        <script src="https://unpkg.com/vue@next"></script>
    </head>
    <body id="app">
        <div class="player">
            <video class="player__video viewer" src="652333414.mp4" ref="video" @click="togglePlay()"></video>

            <div class="player__controls">
                <div class="progress" @click="scrub(e)" @mousemove=" scrub(e) && mousedown"
                @mousedown="mousedown = true"  @mouseup="mousedown = false">
                    <div class="progress__filled" ref="progressBar"></div>
                </div>
                <button class="player__button toggle" title="Toggle Play" ref="toggle">►</button>
                <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1" @change="handleRangeUpdate($event)" @mousemove="handleRangeUpdate($event)"/>
                <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1" @change="handleRangeUpdate($event)" @mousemove="handleRangeUpdate($event)"/>
                <button data-skip="-10" class="player__button" @click="skip($event)">« 10s</button>
                <button data-skip="25" class="player__button" @click="skip($event)" >25s »</button>
             
            </div>
        </div>
        {{mousedown}}
        <script src="scripts-FINISHED copy.js"></script>
    </body>
</html>
