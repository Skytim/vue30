<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Vue Drum Kit</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/vue@next"></script>
</head>

<body id="app">

  <div class="keys" ref="cards">
    <div :ref="'key'+item.key" class="key" v-for="item in ascii">
      <kbd>{{String.fromCharCode(item.key)}}</kbd>
      <span class="sound">{{item.sound}}</span>
      <audio :src="'sounds/'+item.sound+'.wav'" :ref="'audio'+item.key"></audio>
    </div>
  </div>
</body>

</html>

<script type="application/javascript">
  const Counter = {
    data() {
      return {
        ascii: [{ key: 65, sound: 'clap' },
        { key: 83, sound: 'hihat' }, { key: 68, sound: 'kick' }, { key: 70, sound: 'openhat' },
        { key: 71, sound: 'boom' }, { key: 72, sound: 'ride' }, { key: 74, sound: 'snare' }, { key: 75, sound: 'tom' },
        { key: 76, sound: 'tink' }]
      }
    },
    methods: {
      playSound(e) {
        const audio = this.$refs["audio" + e.keyCode];
        const key = this.$refs["key" + e.keyCode];
        if (!audio) return;
        key.classList.add('playing');
        audio.currentTime = 0;
        audio.play();
      },
      removeTransition(e) {
        if (e.propertyName !== 'transform') return;
        e.target.classList.remove('playing');
      }
    },
    mounted() {
      var self = this;
      window.addEventListener("keydown", function (e) {
        self.playSound(e);
      });
      for (let [key, value] of Object.entries(this.$refs)) {
        if (/^key/.test(key)) {
          value.addEventListener('transitionend', self.removeTransition);
        }
      }
    }
  }
  Vue.createApp(Counter).mount('#app');

</script>
