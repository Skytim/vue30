<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Whack A Mole!</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/vue@next"></script>
</head>

<body id="app">

  <h1> <span class="score">{{score}}</span></h1>
  <button @click="startGame()">Start!</button>

  <div class="game">
    <div class="hole" v-for="(n,i) in holeNumber" :key="i" :ref="'hole' + n">
      <div class="mole"></div>
    </div>
  </div>



</body>

</html>
<script>
  const app = {
    data() {
      return {
        score: 0,
        lastHole: null,
        timeUp: false,
        holeNumber: 6
      }
    },
    methods: {
      startGame() {
        var self = this;
        self.score = 0;
        self.timeUp = false;
        self.score = 0;
        self.peep();
        setTimeout(() => self.timeUp = true, 10000)
      },
      peep() {
        const time = this.randomTime(200, 1000);
        const hole = this.randomHole();
        hole.classList.add('up');
        var self = this;
        setTimeout(() => {
          hole.classList.remove('up');
          if (!self.timeUp) {
            self.peep();
          }
          ;
        }, time);
      },
      randomHole() {
        const idx = Math.floor(Math.random() * 6 + 1);
        const hole = this.$refs['hole' + idx];
        if (hole === this.lastHole) {
          console.log('Ah nah thats the same one bud');
          return randomHole();
        }
        this.lastHole = hole;
        return hole;
      },
      randomTime(min, max) {
        return Math.round(Math.random() * (max - min) + min);
      }
    },
    mounted() {
      console.log(this.$refs);
    }
  };
  Vue.createApp(app).mount('#app')

</script>
