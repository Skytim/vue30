<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Console Tricks!</title>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>

    <body id="app">
        <p ref="textElement" @click="makeGreen">×BREAK×DOWN×</p>
    </body>
</html>

<script>
    const { ref, onMounted } = Vue;

    const app = {
        setup() {
            const dogs = ref([
                { name: "Snickers", age: 2 },
                { name: "hugo", age: 8 },
            ]);

            // Vue 中透過 ref 存取 DOM 元素
            const textElement = ref(null);

            // 使用 Vue 的 ref 操作 DOM，而非直接用 document.querySelector
            const makeGreen = () => {
                textElement.value.style.color = "#BADA55";
                textElement.value.style.fontSize = "50px";
            };

            onMounted(() => {
                console.log("hello");
                console.warn("OH NOOO");
                console.table(dogs.value);
            });

            return {
                dogs,
                textElement,
                makeGreen,
            };
        },
    };

    Vue.createApp(app).mount("#app");
</script>
