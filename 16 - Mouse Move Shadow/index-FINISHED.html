<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Mouse Shadow</title>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>

    <body id="app">
        <div class="hero" ref="hero" @mousemove="shadow">
            <h1 ref="text" contenteditable>ðŸ”¥WOAH!</h1>
        </div>
    </body>
</html>
<style>
    html {
        color: black;
        font-family: sans-serif;
    }

    body {
        margin: 0;
    }

    .hero {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: black;
    }

    h1 {
        text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
        font-size: 100px;
    }
</style>
<script>
    const { ref } = Vue;

    const app = {
        setup() {
            const hero = ref(null);
            const text = ref(null);
            const walk = ref(500);

            const shadow = (e) => {
                const { offsetWidth: width, offsetHeight: height } = hero.value;
                let { offsetX: x, offsetY: y } = e;
                if (e.target !== hero.value) {
                    x = x + e.target.offsetLeft;
                    y = y + e.target.offsetTop;
                }

                const xWalk = Math.round((x / width) * walk.value - walk.value / 2);
                const yWalk = Math.round((y / height) * walk.value - walk.value / 2);

                text.value.style.textShadow = `
                    ${xWalk}px ${yWalk}px 0 rgba(255,0,255,0.7),
                    ${xWalk * -1}px ${yWalk}px 0 rgba(0,255,255,0.7),
                    ${yWalk}px ${xWalk * -1}px 0 rgba(0,255,0,0.7),
                    ${yWalk * -1}px ${xWalk}px 0 rgba(0,0,255,0.7)`;
            };

            return {
                hero,
                text,
                shadow,
            };
        },
    };

    Vue.createApp(app).mount("#app");
</script>
