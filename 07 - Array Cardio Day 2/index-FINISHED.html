<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Array Cardio 💪💪</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.20/lodash.min.js"
      integrity="sha512-90vH1Z83AJY9DmlWa8WkjkV79yfS2n2Oxhsi2dZbIv0nC4E6m5AbH8Nh156kkM7JePmqD6tcZsfad1ueoaovww=="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
    <script>
      // ## Array Cardio Day 2

      const people = [
        { name: "Wes", year: 1988 },
        { name: "Kait", year: 1986 },
        { name: "Irv", year: 1970 },
        { name: "Lux", year: 2015 },
      ];

      const comments = [
        { text: "Love this!", id: 523423 },
        { text: "Super good", id: 823423 },
        { text: "You are the best", id: 2039842 },
        { text: "Ramen is my fav food ever", id: 123523 },
        { text: "Nice Nice Nice!", id: 542328 },
      ];

      // Some and Every Checks
      var isAdult = _.some(people, function (person) {
        return new Date().getFullYear() - person.year >= 19;
      });

      console.log({ isAdult });
      
      // is everyone 19?
      var allAdults = _.every(people, function (person) {
        return new Date().getFullYear() - person.year >= 19;
      });
      console.log({ allAdults });


      // Find is like filter, but instead returns just the one you are looking for
      // find the comment with the ID of 823423
      var comment = _.find(comments, function (comment) {
        return comment.id === 823423;
      });
      console.log(comment);

      // Array.prototype.findIndex()
      // Find the comment with this ID
      // delete the comment with the ID of 823423
      const index = _.findIndex(comments, function (comment) {
        return comment.id === 823423;
      });

      console.log(index);

      // comments.splice(index, 1);

      const newComments = [
        ..._.slice(comments, 0, index),
        ..._.slice(comments, index + 1),
      ];
      console.log(newComments);
    </script>
  </body>
</html>
